<!DOCTYPE html>
<html>
<head>
    <title>Update Salary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h2>Update Salary for {{ librarian[0] }}</h2>
    <form method="POST">
        <label for="salary">New Salary:</label>
        <input type="number" name="salary" value="{{ librarian[1] }}" step="0.01" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
