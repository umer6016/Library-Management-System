<!DOCTYPE html>
<html>
<head>
    <title>Lend Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 6px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #e0e0e0;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        a:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h2>Lend a Book</h2>
    <form method="POST">
        <label for="user_id">Select User:</label>
        <select name="user_id" required>
            {% for user in users %}
                <option value="{{ user[0] }}">{{ user[1] }}</option>
            {% endfor %}
        </select>

        <label for="book_id">Select Book:</label>
        <select name="book_id" required>
            {% for book in books %}
                <option value="{{ book[0] }}">{{ book[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Lend Book</button>
    </form>

    <a href="{{ url_for('librarian.view_issued_books') }}">View Issued Books</a>
</body>
</html>
