<!DOCTYPE html>
<html>
<head>
    <title>Librarians</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        a {
            display: inline-block;
            padding: 6px 12px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        a:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h2>Librarian List</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        {% for librarian in librarians %}
        <tr>
            <td>{{ librarian[1] }}</td>
            <td>{{ librarian[2] }}</td>
            <td>{{ librarian[3] }}</td>
            <td>
                <a href="{{ url_for('admin.update_salary', librarian_id=librarian[0]) }}">Update Salary</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('admin.add_librarian') }}">Add New Librarian</a>
</body>
</html>
